<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PaulaFy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PaulaFy</ion-title>
    </ion-toolbar>
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </ion-header>


  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Card</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card>
        
        <ion-card-header>
          <img src="../assets/icon/PaulaFyIcono.png" />
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button routerLink="/login" expand="block">Login</ion-button>
              <a routerLink="/register">Create an account </a>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>

</ion-content>
